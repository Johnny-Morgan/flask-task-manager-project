{% extends 'base.html' %}
{% block content %}

<h3 class="center-align light-blue-text text-darken-4">Mark Task as Done</h3>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('complete_task', task_id=task._id) }}">
        <div class="row">
            <div class="col s12 center-align">
                <h4>{{task.task_name}}</h4>
                <button class="btn-large light-blue darken-1 text-shadow" type="submit">Task Done
                    <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
