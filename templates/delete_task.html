{% extends 'base.html'%}
{% block content %}

<h3 class="center-align light-blue-text text-darken-4">Delete Task</h3>

<div class="row card-panel grey lighten-5">
    <p>Are you sure you want to delete the task: "{{task.task_name}}"?</p>
    <form class="col s12" action="{{ url_for('delete_task', task_id=task._id) }}" method="POST">
        <a class="btn-small light-blue lighten-1" href="{{ url_for('get_tasks') }}">Cancel</a>
        <input class="btn-small red accent-4" type="submit" value="Delete">
    </form>
</div>

{% endblock %}
